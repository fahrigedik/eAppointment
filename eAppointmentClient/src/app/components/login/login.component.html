<div
  class="row d-flex justify-content-center align-items-center m-0 p-0 vh-100"
>
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <p>Please fill your information to sign in</p>
      </div>
      <div class="card-body">
        <form formValidate #loginForm="ngForm" autocomplete="off">
          <div class="form-group">
            <label>Username or Email</label>
            <input
              type="text"
              class="form-control"
              name="userNameOrEmail"
              ngModel
              [(ngModel)]="loginModel.userNameOrEmail"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2 position-relative">
            <label>Password</label>
            <input
              type="password"
              #password
              class="form-control"
              name="password"
              ngModel
              [(ngModel)]="loginModel.password"
              required
              minlength="3"
            />

            @if (password.type === 'password') {
            <i class="fa-solid fa-eye eye" (click)="showOrHidePassword()"></i>
            } @else {
            <i
              class="fa-solid fa-eye-slash eye"
              (click)="showOrHidePassword()"
            ></i>
            }
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <button  (click)="signIn(loginForm)" class="btn btn-dark w-100">
              <i class="fa-solid fa-lock me-1"></i>
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
